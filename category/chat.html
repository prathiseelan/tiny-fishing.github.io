    <script>
      function playGame() {
        var src_game = document.querySelector("#detail").dataset.src;
        document.querySelector("#detail").style.height = "85vh";
        var html = `<div id="detailframe"> <iframe class="iframeloader" src="${src_game}" frameborder="0"></iframe></div>
                <button id="fullscreen-button" onclick="fullscreen()">
                    <svg class="svg-inline--fa fa-expand fa-w-14 fa-2x" style="color: #fff;" aria-hidden="true" focusable="false" data-prefix="fas" data-icon="expand" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" data-fa-i2svg="">
                      <path fill="currentColor" d="M0 180V56c0-13.3 10.7-24 24-24h124c6.6 0 12 5.4 12 12v40c0 6.6-5.4 12-12 12H64v84c0 6.6-5.4 12-12 12H12c-6.6 0-12-5.4-12-12zM288 44v40c0 6.6 5.4 12 12 12h84v84c0 6.6 5.4 12 12 12h40c6.6 0 12-5.4 12-12V56c0-13.3-10.7-24-24-24H300c-6.6 0-12 5.4-12 12zm148 276h-40c-6.6 0-12 5.4-12 12v84h-84c-6.6 0-12 5.4-12 12v40c0 6.6 5.4 12 12 12h124c13.3 0 24-10.7 24-24V332c0-6.6-5.4-12-12-12zM160 468v-40c0-6.6-5.4-12-12-12H64v-84c0-6.6-5.4-12-12-12H12c-6.6 0-12 5.4-12 12v124c0 13.3 10.7 24 24 24h124c6.6 0 12-5.4 12-12z"></path>
                    </svg>
                </button> `;
        document.querySelector("#detail").innerHTML = html;
      }
      // when you are in fullscreen, ESC and F11 may not be trigger by keydown listener.
      // so don't use it to detect exit fullscreen
      document.addEventListener("keydown", function (e) {
        console.log("key press" + e.keyCode);
      });
      // detect enter or exit fullscreen mode
      document.addEventListener("webkitfullscreenchange", fullscreenChange);
      document.addEventListener("mozfullscreenchange", fullscreenChange);
      document.addEventListener("fullscreenchange", fullscreenChange);
      document.addEventListener("MSFullscreenChange", fullscreenChange);

      function fullscreen() {
        // check if fullscreen mode is available
        if (
          document.fullscreenEnabled ||
          document.webkitFullscreenEnabled ||
          document.mozFullScreenEnabled ||
          document.msFullscreenEnabled
        ) {
          // which element will be fullscreen
          var iframe = document.querySelector("iframe");
          // Do fullscreen
          if (iframe.requestFullscreen) {
            iframe.requestFullscreen();
          } else if (iframe.webkitRequestFullscreen) {
            iframe.webkitRequestFullscreen();
          } else if (iframe.mozRequestFullScreen) {
            iframe.mozRequestFullScreen();
          } else if (iframe.msRequestFullscreen) {
            iframe.msRequestFullscreen();
          }
        } else {
          document.querySelector(".error").innerHTML =
            "Your browser is not supported";
        }
      }

      function fullscreenChange() {
        if (
          document.fullscreenEnabled ||
          document.webkitIsFullScreen ||
          document.mozFullScreen ||
          document.msFullscreenElement
        ) {
          console.log("enter fullscreen");
        } else {
          console.log("exit fullscreen");
        }
      }
    </script>
    <script>
      function showToc() {
        var toc_btn = document.getElementById("toc_btn");
        var toc_content = document.getElementById("toc_content");
        console.log(toc_content);
        if (toc_content.classList.contains("hidden")) {
          toc_content.classList.remove("hidden");
          toc_btn.innerHTML = "Hide";
        } else {
          toc_content.classList.add("hidden");
          toc_btn.innerHTML = "Show";
        }
      }
      var toc_btn = document.getElementById("toc_btn");
      toc_btn.addEventListener("click", showToc);
    </script>
